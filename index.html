<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Text Editor</h1>
        <div class="editor-controls">
            <label for="font-family">Font Family:</label>
            <select id="font-family"></select>

            <label for="font-weight">Variant:</label>
            <select id="font-weight"></select>

            <label for="italic">
                <input type="checkbox" id="italic"> Italic
            </label>
        </div>
        <div class="editor-wrapper">
            <div id="editor-content" contenteditable="true" placeholder="Start typing here..."></div>
        </div>
        <div class="button-container">
            <button id="reset-button">Reset</button>
            <button id="save-button">Save</button>
            <button id="clear-all-button" style="display:none;">Delete Saved</button>
        </div>
        <div id="saved-content-list" class="saved-content-list"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
